<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 35rem">
        <div class="card-body"></div>
        <form id="city-search">
          <input type="search" id="city-form" />
          <button type="submit">Submit</button>
        </form>
        <div class="row">
          <div class="col-8">
            <h1 id="city"></h1>
            <span id="date">Saturday: 07:15</span>
            <h5 id="description"></h5>

            <div class="d-flex weather-temperature"></div>
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-night.png"
              alt=" clear"
              id="icon"  width="100px"/><span id="temperature"></span
            ><span id="units">Â°C
            </div>
          <div class="col-4">
            <span>Humidity:</span> <span id="humidity"></span>%
            <br />
            <span>Wind:</span><span id="wind"></span>km/h
          </div>
         <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    </div>

    <small>
      <a href="https://github.com/Sadebeauty/weather-app">Open source code </a>
      by Folasade Adesope</small
    >

    <script src="script.js"></script>
  </body>
</html>
